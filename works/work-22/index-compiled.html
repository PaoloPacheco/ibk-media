    <script>
      var popupJS = /** @class */ (function () {
        function popupJS(options) {
          options.link.target = options.link.target || '_self';
          this.elementOverlay = this.overlay();
        }
        function clearHTMLTags(string) {
          let stringClear = string.replaceAll(/<\/?[^>]+(>|$)/gi, "");
          return stringClear;
        }
        function createProgressbar(id, duration, callback) {
          var progressbar = document.getElementById(id);
          progressbar.className = 'progressbar';

          var progressbarinner = document.createElement('div');
          progressbarinner.className = 'inner';

          progressbarinner.style.animationDuration = duration;

          if (typeof (callback) === 'function') {
            progressbarinner.addEventListener('animationend', callback);
          }

          progressbar.appendChild(progressbarinner);

          progressbarinner.style.animationPlayState = 'running';
        }
        function minimize(status) {
          const mkv16Popup = document.querySelector('.mkv16--popup');

          if (status === 1) {
            mkv16Popup.classList.add('minimized');
          } else if (status === 0) {
            mkv16Popup.classList.remove('minimized');
          }
        };
        popupJS.prototype.events = function (close) {
          var body = document.querySelector('body') || document.body;
          body.classList.add('tg');
          var overlay = this.elementOverlay;
          close.addEventListener('click', function (e) {
            e.preventDefault();
            overlay.classList.add('animate__fadeOut');
            overlay.remove();
            console.log('close test');
          });
        };
        popupJS.prototype.show = function () {
          var overlay = this.elementOverlay;
          var popup = document.createElement('div');
          popup.classList.add('mkv16--popup');
          popup.innerHTML = "\n    <div class=\"mkv16--popup__wrapper\">\n     <div class=\"mkv16--popup__actions\">\n    <div class=\"mkv16--popup__min\" id=\"mkv16--popup__min\"></div>\n    <div class=\"mkv16--popup__max\" id=\"mkv16--popup__max\"></div>\n    <div class=\"mkv16--popup__close\" id=\"mkv16--popup__cerrar\"></div>\n    </div>\n    <div class=\"mkv16--popup__section\">\n     <div class=\"mkv16--popup__header\">\n    <div class=\"mkv16--popup__picture_content\">\n   <picture>\n        <source srcset=\"".concat(options.imgDesktop1x, ", ").concat(options.imgDesktop2x, " 2x\" media=\"(min-width: 600px)\">\n        <img class=\"mkv16--popup__image_background\" srcset=\"").concat(options.imgMobile1x, ", ").concat(options.imgMobile2x, " 2x\" alt=\"").concat(clearHTMLTags(options.title), "\">\n      </picture>\n  <div class=\"mkv16--popup__profile_content\">    <picture>\n  <source srcset=\"").concat(options.profilrDesktop1x, ", ").concat(options.profilrDesktop2x, " 2x\" media=\"(min-width: 600px)\">\n        <img class=\"mkv16--popup__image_profile\" srcset=\"").concat(options.profilrDesktop1x, ", ").concat(options.profilrDesktop2x, " 2x\" alt=\"").concat(clearHTMLTags(options.title), "\">\n  </picture>\n  </div>\n  </div>\n    </div>\n  <div id='progressbar1'></div>   <div class=\"mkv16--popup__body\">\n    <div class=\"mkv16--popup__title\">").concat(options.title, "</div>\n      <div class=\"mkv16--popup__content\">").concat(options.content, "</div>\n      <a class=\"mkv16--popup__btn\" id=\"mkv16--popup__entendido\" href=\"").concat(options.link.url, "\" target=\"").concat(options.link.target, "\" title=\"").concat(options.link.text, "\">").concat(options.link.text, "</a>\n    </div>\n    </div>\n    </div>");

          var close = popup.querySelector('.mkv16--popup__close');
          this.events(close);
          overlay.appendChild(popup);
          document.body.appendChild(overlay);

          var close2 = popup.querySelector('.mkv16--popup__btn');
          this.events(close2);
          overlay.appendChild(popup);
          document.body.appendChild(overlay);

          const mkv16PopupMin = popup.querySelector('.mkv16--popup__min');
          const mkv16PopupMax = popup.querySelector('.mkv16--popup__max');
          mkv16PopupMin.addEventListener('click', () => {
            minimize(1);
          })

          mkv16PopupMax.addEventListener('click', () => {
            minimize(0);
          })

          var tiempo = '10s';
          const progressbar = document.querySelector('#progressbar1');
          createProgressbar('progressbar1', tiempo, function () {
            console.log('10s progressbar is finished!');
            progressbar.remove();
            minimize(1);
          });
        };
        popupJS.prototype.overlay = function () {
          var overlay = document.createElement('div');
          overlay.classList.add('mkv16--overlay');
          return overlay;
        };

        return popupJS;
      }());
      var options = {
        title: 'Aumenta tu <span class="mk-semibold">seguridad<br> en 2 simples pasos</span>',
        content: 'Registra tu Identidad Digital y siéntete seguro.',
        link: {
          url: '#',
          text: 'Regístrala aquí',
          target: '_blank',
        },
        imgDesktop1x: 'https://paolopacheco.github.io/ibk-media/images/fondo_modal_small.svg',
        imgDesktop2x: 'https://paolopacheco.github.io/ibk-media/images/fondo_modal_small.svg',
        imgMobile1x: 'https://paolopacheco.github.io/ibk-media/images/fondo_modal_small.svg',
        imgMobile2x: 'https://paolopacheco.github.io/ibk-media/images/fondo_modal_small.svg',
        profilrDesktop1x: 'https://paolopacheco.github.io/ibk-media/images/ilustracion_modal_small.svg',
        profilrDesktop2x: 'https://paolopacheco.github.io/ibk-media/images/ilustracion_modal_small.svg',
      };
      var popup = new popupJS(options);
      popup.show();

      //Boton Entendido
      document.getElementById("mkv16--popup__entendido").onclick = function () {
        popUpBte();
        popUpBtn();
      };

      function popUpBte() {
        console.log("-> popUpBte");
        cordova.InAppBrowser.open("https://interbank.pe/100-digital?mcid=app-empresas:referral:2022-12_app_digitalizacion_conversion:bbdd:popup:1", "_system", "location=yes");
      }

      function popUpBtn() {
        _satellite.track("trackAction", {
          eventProperties: {
            action: {
              action: "click",
              category: "campañaDigitalDiciembre - app - yaParticipa",
              label: "Regístrala aquí"
            }
          }
        });
      }

      //Boton Cerrar
      document.getElementById("mkv16--popup__cerrar").onclick = function () {
        popUpClose();
      };

      function popUpClose() {
        _satellite.track("trackAction", {
          eventProperties: {
            action: {
              action: "click",
              category: "campañaDigitalDiciembre - app - yaParticipa",
              label: "cerrar"
            }
          }
        });
      }
    </script>
