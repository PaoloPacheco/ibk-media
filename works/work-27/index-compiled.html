  <style type="text/css">

ore{-webkit-transform:rotate(45deg) translate(-1px,18px);transform:rotate(45deg) translate(-1px,18px)}.mkv27--close:after{-webkit-transform:rotate(-45deg) translate(-18px,-1px);transform:rotate(-45deg) translate(-18px,-1px)}.mkv27--close__row{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:end;-ms-flex-pack:end;justify-content:flex-end}.mkv27--body{width:100%;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center}.mkv27--body__grid{display:-ms-grid;display:grid;-ms-grid-columns:100%;grid-template-columns:100%;gap:24px}@media (min-width:480px){.mkv27--body__grid{-ms-grid-columns:154px auto;grid-template-columns:154px auto}}.mkv27--body__left,.mkv27--body__right{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center}@media (max-width:480px){.mkv27--body__left{display:none}}.mkv27--title{color:#0f191e;width:100%;font-family:"Geometria";text-align:center;font-size:20px;line-height:24px;font-weight:500}.mkv27--title__magenta{color:#eb0045}@media (min-width:560px){.mkv27--title{font-size:28px;line-height:32px}}.mkv27--content{color:#0f191e;font-family:"Geometria";letter-spacing:-0.1px;font-size:14px;line-height:22px}@media (min-width:481px){.mkv27--content{font-size:18px}}.mkv27--content strong{font-weight:600}.mkv27--list__decimal{padding-left:20px;list-style:decimal;margin-bottom:12px}@media (max-width:480px){.mkv27--list__decimal{margin-bottom:24px}}.mkv27--btn{background-color:var(--primary);color:var(--white);font-family:"Geometria";font-size:14px;letter-spacing:normal;font-weight:500;text-decoration:none;white-space:nowrap;display:-webkit-inline-box;display:-ms-inline-flexbox;display:inline-flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;min-width:200px;line-height:44px;border-radius:4px;padding:0 28px}@media (min-width:480px){.mkv27--btn{min-width:206px;line-height:48px;font-size:16px}}.mkv27--btn_white{color:var(--primary);font-family:"Geometria";font-size:16px;white-space:nowrap;letter-spacing:normal;text-align:center;text-decoration:none;line-height:40px;border-radius:20px;background-color:transparent;display:-webkit-inline-box;display:-ms-inline-flexbox;display:inline-flex;padding:0 24px;font-weight:500}@media (min-width:480px){.mkv27--btn_white{padding:0 24px;border-radius:24px;line-height:48px}}@media (min-width:480px){.mkv27--picture{height:100%;width:100%;display:-webkit-box;display:-ms-flexbox;display:flex}}.mkv27--picture_content{width:100%;position:relative}@media (min-width:480px){.mkv27--picture_content{height:100%;display:-webkit-box;display:-ms-flexbox;display:flex}}.mkv27--profile_content{width:100%;position:relative}.mkv27--image_background{width:100%;display:block}@media (min-width:480px){.mkv27--image_background{-o-object-fit:cover;object-fit:cover}}.mkv27--image_profile{position:absolute;-webkit-transform:translateX(-50%);transform:translateX(-50%);width:64px;left:50%;bottom:0}@media (min-width:480px){.mkv27--image_profile{width:90px}}.mkv27--small{font-size:12px;line-height:18px}.mkv27--footer__row{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center}

  <script>
    var popupJS = /** @class */ (function () {
      popupJS.prototype.events = function (close) {
        var body = document.querySelector('body') || document.body;
        body.classList.add('tg');
        var overlay = this.elementOverlay;
        close.addEventListener('click', function (e) {
          e.preventDefault();
          overlay.classList.add('animate__fadeOut');
          overlay.remove();
        });
      };
      popupJS.prototype.show = function () {
        var list = '';

        if (options.content.length) {

          list = '<ul class="mkv27--list__decimal">';

          options.content.forEach(element => {
            list += '<li>' + element + '</li>';
          });

          list += '</ul>';
        }

        var overlay = this.elementOverlay;
        var popup = document.createElement('div');
        popup.classList.add('mkv27--popup');
        popup.innerHTML = '<div class="mkv27--wrapper">' +
          '<div class="mkv27--wrapper__content">' +
          '<div class="mkv27--header">' +
          '<div class="mkv27--close__row">' +
          '<div class="mkv27--close" id="mkv27--cerrar"></div>' +
          '</div>' +
          '<div class="mkv27--header__title">' +
          '<div class="mkv27--title">' + options.title + '</div>' +
          '</div>' +
          '</div>' +
          '<div class="mkv27--body">' +
          '<div class="mkv27--body__grid">' +
          '<div class="mkv27--body__left">' +
          '<div class="mkv27--picture__content">' +
          '<picture class="mkv27--picture">' +
          '<source srcset="' + options.img1x + '" media="(max-width: 480px)">' +
          '<img class="mkv27--image__background" src="' + options.img2x + '" alt="' + clearHTMLTags(options.title) + '">' +
          '</picture>' +
          '</div>' +
          '</div>' +
          '<div class="mkv27--body__right">' +
          '<div class="mkv27--body__text">' +
          '<div class="mkv27--content">' + list + "" + options.copy + '</div>' +
          '</div>' +
          '</div>' +
          '</div>' +
          '</div>' +
          '<div class="mkv27--footer">' +
          '<div class="mkv27--footer__row">' +
          '<a class="mkv27--btn" id="mkv27--entendido" href="' + options.link.url + '" target="' + options.link.target + '" title="' + options.link.text + '">' + options.link.text + '</a>' +
          '</div>' +
          '</div>' +
          '</div>' +
          '</div>';

        var close = popup.querySelector('.mkv27--close');
        this.events(close);
        overlay.appendChild(popup);
        document.body.appendChild(overlay);

        var close2 = popup.querySelector('.mkv27--btn');
        this.events(close2);
        overlay.appendChild(popup);
        document.body.appendChild(overlay);
      };
      popupJS.prototype.overlay = function () {
        var overlay = document.createElement('div');
        overlay.classList.add('mkv27--overlay');
        return overlay;
      };

      function popupJS(options) {
        options.link.target = options.link.target || '_self';
        this.elementOverlay = this.overlay();
      }

      function clearHTMLTags(string) {
        let stringClear = string.replaceAll(/<\/?[^>]+(>|$)/gi, "");
        return stringClear;
      }

      return popupJS;
    }());

    var options = {
      title: '¡Ya tienes tu Cuenta Negocios! Ahora, sigue estos pasos para afiliarte a <span class="mkv27--title__magenta">izipay</span>',
      content: [
        'Copia el número de tu Cuenta Negocios.',
        'Afíliate a izipay haciendo clic en “Ir a afiliarme”.'
      ],
      copy: '<p class="mkv27--small">*Haz clic en el botón “Entiendo” para continuar.</p>',
      link: {
        url: '#',
        text: 'Entendido',
        target: '_blank',
      },
      img1x: 'https://paolopacheco.github.io/ibk-media/images/derivacion-clientes-Izipay-1x.png',
      img2x: 'https://paolopacheco.github.io/ibk-media/images/derivacion-clientes-Izipay-2x.png',
    };

    var popup = new popupJS(options);
    document.addEventListener("DOMContentLoaded", popup.show());

    document.getElementById("mkv27--entendido").onclick = function () {
      popUpBte();
      popUpBtn();
    };

    function popUpBte() {
      cordova.InAppBrowser.open("https://interbank.pe/100-digital?mcid=app-empresas:referral:2022-12_app_digitalizacion_conversion:bbdd:popup:1", "_system", "location=yes");
    }

    function popUpBtn() {
      _satellite.track("trackAction", {
        eventProperties: {
          action: {
            action: "click",
            category: "campañaDigitalDiciembre - app - yaParticipa",
            label: "Ábrela aquí"
          }
        }
      });
    }

    document.getElementById("mkv27--cerrar").onclick = function () {
      popUpClose();
    };

    function popUpClose() {
      _satellite.track("trackAction", {
        eventProperties: {
          action: {
            action: "click",
            category: "campañaDigitalDiciembre - app - yaParticipa",
            label: "cerrar"
          }
        }
      });
    }
  </script>
</div>
