        *,

            padding: 0;
        }

        }

            box-sizing: border-box;
            color: inherit;
            display: table;
            max-width: 100%;
            padding: 0;
            white-space: normal;
        }

        progress {
            vertical-align: baseline;
        }

        textarea {
            overflow: auto;
        }

        [type="checkbox"],
        [type="radio"] {
            box-sizing: border-box;
            padding: 0;
        }

        [type="number"]::-webkit-inner-spin-button,
        [type="number"]::-webkit-outer-spin-button {
            height: auto;
        }

        [type="search"] {
            -webkit-appearance: textfield;
            outline-offset: -2px;
        }

        [type="search"]::-webkit-search-decoration {
            -webkit-appearance: none;
        }

            -webkit-appearance: button;
            font: inherit;
        }

        details {
            display: block;
        }

        summary {
            display: list-item;
        }

        template {
            display: none;
        }

        [hidden] {
            display: none;
        }

        .modal {
            display: flex;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: -ms-flex;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(92, 92, 92, 0.5);
            z-index: 10;
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            opacity: 1;
            max-width: 680px;
            width: 90%;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            height: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s;
            border-radius: 3px;
        }

        .modal__overlay-close {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .modal__icon-close {
            width: 24px;
            height: 24px;
            position: relative;
            cursor: pointer;
        }

        .modal__icon-close::after,
        .modal__icon-close::before {
            content: "";
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            background: #000000;
            border-radius: 25px;
            position: absolute;
        }

        .modal__icon-close::before {
            bottom: -5px;
            transform: translateY(-50%) translateX(-50%) rotate(45deg);
        }

        .modal__icon-close::after {
            bottom: -5px;
            transform: translateY(-50%) translateX(-50%) rotate(135deg);
        }

        .modal-body {
            text-align: center;
            padding: 50px;
        }

        .modal-body .modal-body__icon {
            display: flex;
            justify-content: center;
        }

            display: flex;
            justify-content: space-around;
        }

<body>

    <!-- Código -->
    <div class="mkaa6">
        <script>
            var customEndPage = (function () {
                function page(options) { }

                page.prototype.init = function () {
                    this.changes();
                }

                page.prototype.changes = function () {
                    const titleContainer = document.querySelector(options.selector.title.container);
                    const titleMain = document.querySelector(options.selector.title.main);
                    const titleDesc = document.querySelector(options.selector.title.desc);

                    const noticeContainer = document.querySelector(options.selector.notice.container);

                    const cuentasContainer = document.querySelector(options.selector.cuentas.containerCuentas);

                    const dudasContainer = document.querySelector(options.selector.dudas.container);

                    this.changeTitle(titleContainer, titleMain, titleDesc);
                    this.addNotice(noticeContainer);
                    this.cuentas(cuentasContainer);
                    this.dudas(dudasContainer);
                    this.ocultar();
                }

                page.prototype.changeTitle = function (container, mainTitle, descTitle) {
                    container.classList.add('mkaa6-title')

                    mainTitle.classList.add('mkaa6-title__main');
                    descTitle.classList.add('mkaa6-title__desc');

                    mainTitle.innerHTML = options.content.title.main
                    descTitle.innerHTML = options.content.title.desc
                }

                page.prototype.addNotice = function (container) {
                    const node = document.createElement('div');
                    node.classList.add('mkaa6-notice');
                    const html = `<div class="mkaa6-notice__box">
                        <img class="mkaa6-notice__box-icon" src="${options.content.notice.icon}">
                        <p class="mkaa6-notice__box-text">${options.content.notice.text}</p>
                    </div>`

                    node.innerHTML = html;
                    container.prepend(node);
                }

                page.prototype.cuentas = function (container) {
                    container.classList.add('mkaa6-cuentas');

                    const { qr, activar } = options.content.cuentas

                    const qrNode = document.createElement('div');
                    const activarNode = document.createElement('div');

                    const noticeNode = document.createElement('div');
                    noticeNode.classList.add('mkaa6-notice', 'mobile');

                    const noticeHtml = `<div class="mkaa6-notice__box">
                        <img class="mkaa6-notice__box-icon" src="${options.content.notice.icon}">
                        <p class="mkaa6-notice__box-text">${options.content.notice.textMobile}</p>
                    </div>`


                    qrNode.classList.add('mkaa6-cuentas__qr');
                    activarNode.classList.add('mkaa6-cuentas__activar');

                    const qrHTML = `<div class="mkaa6-cuentas__qr-box">
                        <div class="mkaa6-cuentas__qr-box-left">
                            <h3 class="mkaa6-cuentas__qr-box-left-title">${qr.title}</h3>
                            <p class="mkaa6-cuentas__qr-box-left-subtitle">${qr.subtitle}</p>
                            <div class="mkaa6-cuentas__qr-box-left-stores">
                                <a class="mkaa6-cuentas__qr-box-left-stores-button" target="_blank" href="${qr.store.google.url}">
                                    <img src="${qr.store.google.icon}" class="mkaa6-cuentas__qr-box-left-stores-button-icon" />
                                    <p class="mkaa6-cuentas__qr-box-left-stores-button-p">${qr.store.google.text}</p>
                                </a>
                                <a class="mkaa6-cuentas__qr-box-left-stores-button" target="_blank" href="${qr.store.apple.url}">
                                    <img src="${qr.store.apple.icon}" class="mkaa6-cuentas__qr-box-left-stores-button-icon" />
                                    <p class="mkaa6-cuentas__qr-box-left-stores-button-p">${qr.store.apple.text}</p>
                                </a>
                            </div>
                        </div>
                        <div class="mkaa6-cuentas__qr-box-right">
                            <img src="${qr.icon}" class="mkaa6-cuentas__qr-box-right-icon" />
                            <p class="mkaa6-cuentas__qr-box-right-text">${qr.scanText}</p>
                        </div>
                    </div>`;

                    const qrMobile = `
                    <div class="mkaa6-cuentas__qr-box mobile">
                        <h3 class="mkaa6-cuentas__qr-box-left-title">${qr.title}</h3>
                        <p class="mkaa6-cuentas__qr-box-left-subtitle">${qr.subtitle}</p>
                        <div class="mkaa6-cuentas__qr-mobile">
                            <img src="${qr.mobileQr}" class="mkaa6-cuentas__qr-mobile-icon" />
                            <div class="mkaa6-cuentas__qr-box-left-stores">
                                <a class="mkaa6-cuentas__qr-box-left-stores-button" target="_blank" href="${qr.store.google.url}">
                                    <img src="${qr.store.google.icon}" class="mkaa6-cuentas__qr-box-left-stores-button-icon" />
                                    <p class="mkaa6-cuentas__qr-box-left-stores-button-p">${qr.store.google.text}</p>
                                </a>
                                <a class="mkaa6-cuentas__qr-box-left-stores-button mobile" target="_blank" href="${qr.store.apple.url}">
                                    <img src="${qr.store.apple.icon}" class="mkaa6-cuentas__qr-box-left-stores-button-icon" />
                                    <p class="mkaa6-cuentas__qr-box-left-stores-button-p">${qr.store.apple.text}</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    `;

                    const activarHTML = `<div class="mkaa6-cuentas__activar-box">
                        <h3 class="mkaa6-cuentas__activar-box-title">${activar.title}</h3>
                        <div class="mkaa6-cuentas__activar-box-steps">
                            <div class="mkaa6-cuentas__activar-box-steps-item">
                                <img class="mkaa6-cuentas__activar-box-steps-item-icon" src="${activar.pasos.first.icon}" />
                                <div class="mkaa6-cuentas__activar-box-steps-item-content">
                                    <h5 class="mkaa6-cuentas__activar-box-steps-item-content-title">${activar.pasos.first.title}</h5>
                                    <p class="mkaa6-cuentas__activar-box-steps-item-content-p">${activar.pasos.first.text}</p>
                                </div>
                            </div>
                            <div class="mkaa6-cuentas__activar-box-steps-item">
                                <img class="mkaa6-cuentas__activar-box-steps-item-icon" src="${activar.pasos.second.icon}" />
                                <div class="mkaa6-cuentas__activar-box-steps-item-content">
                                    <h5 class="mkaa6-cuentas__activar-box-steps-item-content-title">${activar.pasos.second.title}</h5>
                                    <p class="mkaa6-cuentas__activar-box-steps-item-content-p" style="--whatsapp:url(${activar.pasos.second.whatsappIcon})">${activar.pasos.second.text}</p>
                                </div>
                            </div>
                        </div>
                    </div>`;

                    noticeNode.innerHTML = noticeHtml;
                    qrNode.innerHTML = qrHTML + qrMobile;
                    activarNode.innerHTML = activarHTML;
                    container.appendChild(noticeNode);
                    container.appendChild(activarNode);
                    container.appendChild(qrNode);
                }

                page.prototype.dudas = function (container) {
                    const image = container.querySelector('img');

                    const title = container.querySelector('.thirdtitle-2-medium');


                    const noticeNode = document.createElement('div');
                    const noticeHTML = `<div class="mkaa6-dudas__notice-box">
                        <img src="${options.content.dudas.noticeIcon}" class="mkaa6-dudas__notice-box-icon" />
                        <p class="mkaa6-dudas__notice-box-text">${options.content.dudas.notice}</p>
                    </div>`;

                    noticeNode.classList.add('mkaa6-dudas__notice');
                    noticeNode.innerHTML = noticeHTML;
                    container.append(noticeNode);

                    container.classList.add('mkaa6-dudas')
                    image.src = options.content.dudas.image;

                    title.classList.add('mkaa6-dudas__title');
                    // subtitle.classList.add('mkaa6-dudas__subtitle');

                    title.innerHTML = options.content.dudas.title;
                    // subtitle?.innerHTML = options.content.dudas.subtitle;

                    setTimeout(() => {
                        const subtitle = document.querySelector(options.selector.dudas.subtitle);

                        subtitle.classList.add('mkaa6-dudas__subtitle');
                        subtitle.innerHTML = options.content.dudas.subtitle;
                        subtitle.style.setProperty('--whatsapp', `url(${options.content.dudas.whatsappIcon})`)
                    })
                }

                page.prototype.ocultar = function () {
                    options.selector.ocultar.forEach(item => {
                        if(document.querySelector(item)) {
                            document.querySelector(item).classList.add('mkaa6-hide');
                        }
                    })
                }

                page.prototype.targetEvents = function (eventType, data) {
                    switch (eventType) {
                        case 'abrir':
                            console.log(`Evento: Abrir`);
                            break;
                    }
                }

                return page;

            })();

            var options = {
                selector: { // Este es el de pruebas
                    title: {
                        container: 'hyperloop-home-ui > div.home_body > hyperloop-businnessaccount > hyperloop-businnessaccount-ui > section > div > div.mkv56-2--layout__right.mkv56-2--layout__fullcol.aside-left.col-xs-12.col-12 > busin-business-account > busin-business-account-ui > div > busin-summary-step > busin-summary-step-ui > section > div.active-view.grid.content-center > div.container-header',
                        main: 'hyperloop-home-ui > div.home_body > hyperloop-businnessaccount > hyperloop-businnessaccount-ui > section > div > div.mkv56-2--layout__right.mkv56-2--layout__fullcol.aside-left.col-xs-12.col-12 > busin-business-account > busin-business-account-ui > div > busin-summary-step > busin-summary-step-ui > section > div.active-view.grid.content-center > div.col-12.text-center.mt-20 > a-hyperloop-title > div > h4',
                        desc: 'hyperloop-home-ui > div.home_body > hyperloop-businnessaccount > hyperloop-businnessaccount-ui > section > div > div.mkv56-2--layout__right.mkv56-2--layout__fullcol.aside-left.col-xs-12.col-12 > busin-business-account > busin-business-account-ui > div > busin-summary-step > busin-summary-step-ui > section > div.active-view.grid.content-center > div.col-12.text-center.mt-5.mb-20 > a-hyperloop-paragraph > p'
