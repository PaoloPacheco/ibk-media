<div id="action_insert_16553066210341865">

  <style>
    /*
@font-face{font-family:Omnes;src:url(omnes-medium-webfont.woff2) format("woff2"),url(omnes-medium-webfont.woff) format("woff");font-weight:500;font-style:normal}@font-face{font-family:Omnes;src:url(omnes-mediumitalic-webfont.woff2) format("woff2"),url(omnes-mediumitalic-webfont.woff) format("woff");font-weight:500;font-style:italic}@font-face{font-family:Omnes;src:url(omnes-regular-webfont.woff2) format("woff2"),url(omnes-regular-webfont.woff) format("woff");font-weight:400;font-style:normal}
*/

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    .popup * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
    }

    .popup__wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 304px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .popup__header {
      background: #021d5f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .popup__close {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 16px;
      height: 16px;
    }

    .popup__close::before,
    .popup__close::after {
      content: '';
      display: block;
      background: #000;
      margin-bottom: 4px;
      border-radius: 2px;
      width: 16px;
      height: 4px;
      position: absolute;
      left: 50%;
      top: 0;
      cursor: pointer;
    }

    .popup__close::before {
      transform: rotate(45deg) translate(-1px, 10px);
    }

    .popup__close::after {
      transform: rotate(-45deg) translate(-10px, -1px);
    }

    .popup__body {
      width: 100%;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .popup__title {
      width: 100%;
      color: #0f191e;
      font-family: Omnes;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: -1px;
      line-height: 28px;
      text-align: center;
      margin: 0 0 10px 0;
    }

    .popup__content {
      color: #0f191e;
      font-size: 14px;
      font-family: Omnes;
      letter-spacing: -0.1px;
      line-height: 20px;
      text-align: center;
      width: 90%;
      align-content: center;
      margin: 0 0 20px 0;
    }

    .popup__content strong {
      font-weight: 600;
    }

    .popup__btn {
      width: 100%;
      color: #ffffff;
      font-family: Omnes;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.09px;
      text-align: center;
      text-decoration: none;
      line-height: 48px;
      border-radius: 4px;
      background-color: #05be50;
      display: block;
    }

    @media (min-width: 600px) {
      .popup__wrapper {
        width: 416px;
      }

      .popup__body {
        padding: 20px 32px 36px;
      }

      .popup__title {
        font-size: 24px;
        line-height: 28px;
      }

      .popup__content {
        width: 80%;
      }
    }
  </style>

  <script>

    var popupJS = /** @class */ (function () {
      function popupJS(options) {
        options.link.target = options.link.target || '_self';
        this.elementOverlay = this.overlay();
      }
      popupJS.prototype.events = function (close) {
        var body = document.querySelector('body') || document.body;
        body.classList.add('tg');
        var overlay = this.elementOverlay;
        close.addEventListener('click', function (e) {
          e.preventDefault();
          overlay.classList.add('animate__fadeOut');
          overlay.remove();
          console.log('close test');
        });
      };
      popupJS.prototype.show = function () {
        var overlay = this.elementOverlay;
        var popup = document.createElement('div');
        popup.classList.add('popup');
        popup.innerHTML = "\n    <div class=\"popup__wrapper\">\n      <div class=\"popup__header\">\n      <div class=\"popup__close\" id=\"popup__cerrar\"></div>\n      <picture>\n        <source srcset=\"".concat(options.imgDesktop1x, ", ").concat(options.imgDesktop2x, " 2x\" media=\"(min-width: 600px)\">\n        <img srcset=\"").concat(options.imgMobile1x, ", ").concat(options.imgMobile2x, " 2x\" alt=\"").concat(options.title, "\">\n      </picture>\n    </div>\n    <div class=\"popup__body\">\n      <div class=\"popup__title\">").concat(options.title, "</div>\n      <div class=\"popup__content\">").concat(options.content, "</div>\n      <a class=\"popup__btn\" id=\"popup__entendido\" href=\"").concat(options.link.url, "\" target=\"").concat(options.link.target, "\" title=\"").concat(options.link.text, "\">").concat(options.link.text, "</a>\n    </div>\n    </div>");

        var close = popup.querySelector('.popup__close');
        this.events(close);
        overlay.appendChild(popup);
        document.body.appendChild(overlay);

        var close2 = popup.querySelector('.popup__btn');
        this.events(close2);
        overlay.appendChild(popup);
        document.body.appendChild(overlay);
      };


      popupJS.prototype.overlay = function () {
        var overlay = document.createElement('div');
        overlay.classList.add('overlay');
        return overlay;
      };
      return popupJS;
    }());
    var options = {
      title: '<b>¡Ya estás participando por S/ 5,000!</b>',
      content: 'Para ganar, evita ir al banco en diciembre. Te recomendamos  seguir utilizando tu App Empresas para realizar tus operaciones.',
      link: {
        url: '#',
        text: 'VER TÉRMINOS',
        target: '_blank',
      },
      imgDesktop1x: 'https://raw.githubusercontent.com/mitmur/ibkActualizacionAPP/main/Modal_Mega_Campa%C3%B1a_Diciembre/img_modal_mega-campa%C3%B1a-diciembre-bpe-modales_desktop_1x.png',
      imgDesktop2x: 'https://raw.githubusercontent.com/mitmur/ibkActualizacionAPP/main/Modal_Mega_Campa%C3%B1a_Diciembre/img_modal_mega-campa%C3%B1a-diciembre-bpe-modales_desktop_2x.png',
      imgMobile1x: 'https://raw.githubusercontent.com/mitmur/ibkActualizacionAPP/main/Modal_Mega_Campa%C3%B1a_Diciembre/img_modal_mega-campa%C3%B1a-diciembre-bpe-modales_mobile_1x.png',
      imgMobile2x: 'https://raw.githubusercontent.com/mitmur/ibkActualizacionAPP/main/Modal_Mega_Campa%C3%B1a_Diciembre/img_modal_mega-campa%C3%B1a-diciembre-bpe-modales_mobile_2x.png',
    };
    var popup = new popupJS(options);
    popup.show();


    //Boton Entendido
    document.getElementById("popup__entendido").onclick = function () {
      popUpBte();
      popUpBtn();
    };

    function popUpBte() {
      console.log("-> popUpBte");
      cordova.InAppBrowser.open("https://interbank.pe/100-digital?mcid=app-empresas:referral:2022-12_app_digitalizacion_conversion:bbdd:popup:1", "_system", "location=yes");
    }

    function popUpBtn() {
      _satellite.track("trackAction", {
        eventProperties: {
          action: {
            action: "click",
            category: "campañaDigitalDiciembre - app - yaParticipa",
            label: "ver terminos"
          }
        }
      });
    }



    //Boton Cerrar
    document.getElementById("popup__cerrar").onclick = function () {
      popUpClose();
    };


    function popUpClose() {
      _satellite.track("trackAction", {
        eventProperties: {
          action: {
            action: "click",
            category: "campañaDigitalDiciembre - app - yaParticipa",
            label: "cerrar"
          }
        }
      });
    }


  </script>
</div>
