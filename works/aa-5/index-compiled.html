    <script>
        var campanaGlobal = "pruebasIziPay";

        var popupJS = (function () {
            popupJS.prototype.events = function (close) {
                var body = document.querySelector("body") || document.body;
                body.classList.add("tg");
                var overlay = this.elementOverlay;
                close.addEventListener("click", function (e) {
                    e.preventDefault();
                    overlay.classList.add("animate__fadeOut");
                    overlay.remove();
                });
            };

            popupJS.prototype.show = function () {
                var overlay = this.elementOverlay;

                var checkTerms = "";
                var checked = "";

                        options.link2.url +
                        `" target="` +
                        options.link2.target +
                        `" title="` +
                        options.link2.text +
                        `">` +
                        options.link2.text +
                        `</a>`;
                }

                if (options.terms.enable) {
                    if (options.terms.checked) {
                        checked = 'checked="checked"';
                    } else {
                        disabledAttr = 'disabled';

                        <button style="display:contents;" class="mk-primary mk-semibold mkaa5_opentyc">Términos y Condiciones</button>`/* + `
                        <button style="display:contents;" class="mk-primary mk-semibold mkaa5_openprivacy">Política de privacidad</button>.</p></div>`;*/
                }

            <div class="mkv32--wrapper__content">
              <div class="mkv32--close__row"  id="mkv32Close">
                <div class="mkv32--close"></div>
              </div>
              <div class="mkv32--global" id="mkv32Global">
                <div class="mkv32--header">
                  <div class="mkv32--picture__content">
                    <picture class="mkv32--picture">
                      <source srcset="` + options.img1x + `" media="(max-width: 480px)">
                      <img class="mkv32--image__background" src="` + options.img2x + `" alt="` + clearHTMLTags(options.title) + `" width="148" height="140">
                    </picture>
                  </div>
                </div>
                <div class="mkv32--body">
                  <div class="mkv32--body__content">
                    <div class="mkv32--body__left">
                      <div class="mkv32--header__title">
                        <h4 class="mkv32--title">` + options.title + `</h4>
                          <div class="mkv32--excerpt">` + options.excerpt + `</div>
                      </div>
                    </div>
                  </div>
                  <div class="mkv32--body__footer">
                    <button type="button" class="mkv32--btn mkv32--btn__primary" id="mkv32OpenHere" ` + disabledAttr + `>` + options.link.text + `</button>` + btn2Html + checkTerms + `
                  </div>
                </div>
              </div>
            </div>
          </div>`;

                var close = popup.querySelector(".mkv32--close");
                this.events(close);

                if (options.link2.enable) {
                    var dont = popup.querySelector("#mkv32Dont");
                    this.events(dont);
                }

                overlay.appendChild(popup);
                document.body.appendChild(overlay);

                popup.querySelector('.mkaa5_opentyc')?.addEventListener('click', () => {
                    this.openTyc();
                })

                popup.querySelector('.mkaa5_openprivacy')?.addEventListener('click', () => {
                    this.openPrivacy();
                })

                overlay.querySelector('#mkv32Close')?.addEventListener('click', () => {
                    this.targetEvents('clickBoton', 'Botón Cerrar Modal X', 1);
                })

                overlay.querySelector('#mkv32OpenHere')?.addEventListener('click', () => {
                    this.targetEvents('clickBoton', 'Botón Acepto', 2);

                    if (options.enableThank) {
                        const content = document.getElementById("mkv32Global");
                        const wrapper = document.querySelector(".mkv32--wrapper__content");
                        this.sendValues(content, wrapper);
                    } else {
                        this.closePopup();
                    }
                })

                overlay.querySelector('#mkv32Dont')?.addEventListener('click', () => {
                    this.targetEvents('clickBoton', 'Botón No Gracias', 3);
                })


                // TODO: Evento visualización del modal.
                console.log(`Evento visualización del modal`);

                // popUpView(); // Colocar el adobe.target... en targetEvents

                this.targetEvents('abrirModal');
            };

            popupJS.prototype.openTyc = function () {
                const htmlChild = document.createElement('div');
                htmlChild.classList.add('mkaatyc-tyc');

                const html = `
                    <div class="mkaatyc-tyc__close">
                        <span class="mkaatyc-tyc__close-icon"></span>
                    </div>
                    <div class="mkaatyc-tyc__content">
                        `+options.content.tyc+`
                    </div>
                `;

                htmlChild.innerHTML = html;
                document.body.appendChild(htmlChild);

                this.targetEvents('abrirTyc');

                document.querySelector('.mkaatyc-tyc__close').addEventListener('click', () => {
                    this.targetEvents('cerrarTyc');
                    htmlChild.remove();
                });
            }

            popupJS.prototype.openPrivacy = function () {
                const htmlChild = document.createElement('div');
                htmlChild.classList.add('mkaatyc-tyc');

                const html = `
                    <div class="mkaatyc-tyc__close">
                        <span class="mkaatyc-tyc__close-icon"></span>
                    </div>
                    <div class="mkaatyc-tyc__content">
                        `+options.content.privacy+`
                    </div>
                `;

                htmlChild.innerHTML = html;
                document.body.appendChild(htmlChild);

                this.targetEvents('abrirTerms');

                document.querySelector('.mkaatyc-tyc__close').addEventListener('click', () => {
                    this.targetEvents('cerrarTerms');
                    htmlChild.remove();
                });
            }

                switch(eventType){
                    case 'abrirModal':
                        console.log(`Evento: Abrir Modal`)
                        adobe.target.trackEvent({
                            "mbox": "ModalesEmpresas",
                            "params":{
                                "Campaña": campanaGlobal
                            },
                        });
                    
                        _satellite.track("trackView", {
                            eventProperties: {
                            view: {
                            action: "popupView",
                            category: campanaGlobal
                            }
                            }
                        });
                        break;
                    case 'clickBoton':
                        console.log(`Evento: Cerrar Modal: ` + data);
                        if(cerrarTipo === 1){
                            // Código para el botón cerrar (x);
                        }
                        if(cerrarTipo === 2){
                            // Código para el botón acepto
                        }
                        if(cerrarTipo === 3){
                            // Código para no gracias
                        }
                        if(cerrarTipo === 4){
                            // Código para botón entendido
                        }
                        break;
                    case 'abrirTyc':
                        console.log(`Evento: Abrir TYC`);
                        popUpBtn(eventType);
                        break;
                    case 'cerrarTyc':
                        console.log(`Evento: Cerrar TYC`);
                        popUpBtn(eventType);
                        break;
                    case 'abrirTerms':
                        console.log(`Evento: Abrir Terms`);
                        popUpBtn(eventType);
                        break;
                    case 'cerrarTerms':
                        console.log(`Evento: Cerrar Terms`);
                        popUpBtn(eventType);
                        break;
                }
            }


            popupJS.prototype.overlay = function () {
                var overlay = document.createElement("div");
                overlay.classList.add("mkv32--overlay");
                return overlay;
            };

            popupJS.prototype.sendValues = function(container, wrapper) {
                    const self = this;
                    let btnLink3 = '';

                    if (options.link3.enable) {
                        btnLink3 = `<div class="mkv32--thank__footer">
                    <button type="button" class="mkv32--btn mkv32--btn__primary" id="mkv32Finish" title="` + options.link3.text + `">` + options.link3.text + `</button>
                    </div>`;
                    }

                    const thankHtml =
                        `<div class="mkv32--thank">
                <div class="mkv32--thank__content">
                    <div class="mkv32--thank__header">
                    <picture class="mkv32--thank__picture">
                        <source srcset="` + options.imgThank1x + `" media="(max-width: 480px)">
                        <img class="mkv32--image__background" src="` + options.imgThank1x + `" alt="" width="203" height="143">
                    </picture>
                    </div>
                    <div class="mkv32--thank__body">
                    <div class="mkv32--header__title">
                        <h4 class="mkv32--title mkv32--thank__title">` + options.titleThank + `</h4>
                    </div>
                    </div>
                    ` + btnLink3 + `
                </div>
                </div>`;

                    wrapper.classList.add("thank");
                    container.innerHTML = thankHtml;

                    container.querySelector("#mkv32Finish").onclick = () => {
                        self.targetEvents('clickBoton', 'Botón Entendido', 4);
                        this.closePopup()
                    };
                }

                popupJS.prototype.closePopup = function() {
                    let overlay = document.querySelector(".mkv32--overlay");
                    overlay.classList.add("animate__fadeOut");
                    overlay.remove();
                }

                function popupJS(options) {
                    options.link.target = options.link.target || "_self";
                    this.elementOverlay = this.overlay();
                }

                function clearHTMLTags(string) {
                    let stringClear = string.replaceAll(/<\/?[^>]+(>|$)/gi, "");
                    return stringClear;
                }

            return popupJS;
        })();

        var options = {
            content: {
                tyc: `<h2>Aceptación al cambio de cuenta a los produtos izipay</h2>
                <ul>
                    <li>Representante Legal del negocio autoriza asociar una única Cuenta Negocio Soles que tiene activa a los productos izipay.</li>
                    <li>Representante Legal del negocio autoriza a que Interbank notifique la siguiente información a izipay para que procedan con la actualización de datos: RUC, Numero de cuenta, tipo de cuenta, moneda de cuenta, correo electrónico, teléfono de contacto y datos del representante legal.</li>
                    <li>Al aceptar el cambio de cuenta a los productos izipay Interbank enviara la información a izipay para que proceda con la actualización en todos los códigos de comercio en un plazo máximo de 5 días hábiles. izipay notificara al cliente por correo electrónico</li>
                </ul>
                <br>
                <h2>Terminos y condiciones Campaña</h2>
                <ul>
                    <li>Válido del 01/03/2024 al 29/03/2024 para negocios con RUC 20 (Persona Jurídica) y RUC 10 (Persona Natural con Negocio) con Cuenta Negocios Interbank activa.</li>
                    <li>Los beneficios aplican solo para el destinatario de esta comunicación. </li>
                    <li>El retiro inmediato permite disponer de manera inmediata el dinero de las ventas generadas con tu POS Android, Arisale o APP izipay todos los días, incluido feriados. Para poder retirar el dinero, el cliente debera ingresar al APP izipay.</li>
                    <li>Devolución de Comisiones por Transferencias a otros bancos: Accede a la devolución de comisiones por Transferencias a otros bancos realizadas por la Banca por Internet/APP Empresas.<br>
                        Máximo 35 operaciones por mes de la misma plaza, vigencia de 3 meses. El abono se realizará máximo en la 4ta semana del mes siguiente a la transferencia en la cuenta negocio donde se realizó el cargo.</li>
                    <li>Cliente perderá todos los beneficios, en caso cambie su cuenta recaudadora por lo menos de uno de sus POS a otro banco distinto a Interbank.</li>
                </ul>
                `,
                privacy: `<h2>Políticas de privacidad</h2>
                <p>Por tu seguridad, ten en cuenta lo siguiente</p>
                <ul>
                    <li>Interbank efectuará la transferencia por cuenta y riesgo del cliente ordenante, quien declara la licitud de la misma y el origen lícito de los fondos que transfiere.</li>
                    <li>Los bancos del exterior podrán deducir cualquier costo, gasto, tributo y/o comisión de los importes de la transferencia, lo cual incluye, de ser aplicable, la conversión a la moneda local del país de destino y de acuerdo a sus procesos establecidos.</li>
                    <li>Interbank efectuará la transferencia por cuenta y riesgo del cliente ordenante, quien declara la licitud de la misma y el origen lícito de los fondos que transfiere.</li>
                    <li>Interbank efectuará la transferencia por cuenta y riesgo del cliente ordenante, quien declara la licitud de la misma y el origen lícito de los fondos que transfiere.</li>
                </ul>`
            },
            title:
                '¿Quieres recibir el dinero de tus ventas izipay de inmediato?',
            titleThank:
                '<span class="mkv32--title__medium">¡Gracias por tus<br> respuestas!</span>',
            excerpt:
                "Disfruta de transferencias a otros bancos gratis, retiro inmediato y S/0 de mantenimiento.<br>Acepta la campaña para vincular tu Cuenta Negocios a izipay.",
            link: {
                url: "#",
                text: "Acepto",
                target: "_blank",
            },
            link2: {
                enable: true,  // Habilita el botón "No, gracias" del primer card.
                url: "#",
                text: "No, gracias",
                target: "_blank",
            },
            link3: {
                enable: true,
                url: "#",
                text: "Entendido",
                target: "_blank",
            },
            img1x:
                "https://content-us-2.content-cms.com/9b3f67ef-5a9f-4acc-8ce8-bcc27fa681c7/dxdam/7f/7fe34000-cfd0-43e3-bf26-fdad3e1ede66/img_modal-1_izipay_294x280.png",
            img2x:
                "https://content-us-2.content-cms.com/9b3f67ef-5a9f-4acc-8ce8-bcc27fa681c7/dxdam/7f/7fe34000-cfd0-43e3-bf26-fdad3e1ede66/img_modal-1_izipay_294x280.png",
            imgThank1x: "https://paolopacheco.github.io/ibk-media/images/thank.png",
            imgThank2x: "https://paolopacheco.github.io/ibk-media/images/thank.png",
            enableThank: true, // Habilita la pantalla de agradecimiento.
            terms: {
                enable: true,
                checked: true,
                linkPolicy: '#',
                linkTerms: '#',
                target: '_blank'
            }
        };

        var popup = new popupJS(options);

        (function () {
            popup.show();

            // TODO: Evento botón Abrir aqui.
            document.getElementById("mkv32OpenHere").onclick = function () {
                if (options.enableThank) {
                    const content = document.getElementById("mkv32Global");
                    const wrapper = document.querySelector(".mkv32--wrapper__content");

                } else {
                    popup.closePopup();
                }
                console.log("Evento botón Abrir aqui");

            };
