    .modal {
      display: flex;
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flexbox;
      display: -ms-flex;
      align-items: center;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(92, 92, 92, 0.5);
      z-index: 10;
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      opacity: 1;
      max-width: 680px;
      width: 90%;
      margin: auto;
      padding: 0;
      border: 1px solid #888;
      height: auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      -webkit-animation-name: animatetop;
      -webkit-animation-duration: 0.4s;
      animation-name: animatetop;
      animation-duration: 0.4s;
      border-radius: 3px;
    }

    .modal__overlay-close {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .modal__icon-close {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
    }

    .modal__icon-close::after,
    .modal__icon-close::before {
      content: "";
      width: 20px;
      height: 2px;
      top: 50%;
      left: 50%;
      background: #000000;
      border-radius: 25px;
      position: absolute;
    }

    .modal__icon-close::before {
      bottom: -5px;
      transform: translateY(-50%) translateX(-50%) rotate(45deg);
    }

    .modal__icon-close::after {
      bottom: -5px;
      transform: translateY(-50%) translateX(-50%) rotate(135deg);
    }

    .modal-body {
      text-align: center;
      padding: 50px;
    }

    .modal-body .modal-body__icon {
      display: flex;
      justify-content: center;
    }

    .modal-body .modal-body__buttons {
      display: flex;
      justify-content: space-around;
    }

        padding: 20px;
      }

    <div class="mkaa3">
        <script>
        var disclaimer = (function () {
            function show(options) { }

            show.prototype.init = function () {
                this.animation();
            }

            show.prototype.animation = function () {
                const eventClose = new Event('aa3/closePopup');
                document.dispatchEvent(eventClose);

                const animationMain = document.createElement('div');
                const animationContent = document.createElement('div');
                const content = this.disclaimer();
                const duration = options.animation.duration;

                animationMain.classList.add('mkaav51--animation');
                animationContent.classList.add('mkaav51--animation__content');
                animationMain.setAttribute('id', 'mkaav51Animation');
                animationMain.style.bottom = options.animation.bottom + 'px';

                animationContent.innerHTML = content;
                animationMain.appendChild(animationContent);

                document.body.appendChild(animationMain);

                setTimeout(() => {
                    animationMain.classList.add('display');
                }, 500);

                setTimeout(() => {
                    animationMain.classList.remove('display');
                    animationMain.classList.add('hiden');
                }, duration);

                setTimeout(() => {
                animationMain.remove();
                }, duration * 2);

                if (options.enableDisclaimerClose) {
                    this.close(animationMain);
                }

                // Abrir formulario
                animationMain.querySelector('.mkaav51--disclaimer__row').addEventListener('click', () => {
                    this.targetEvents('abrir');
                    if(options.configuracion.tipo === 1) {
                        this.option_1();
                    } else {
                        this.option_2();
                    }
                });

                return animationMain;
            }

            show.prototype.disclaimer = function () {
                const close = document.createElement('button');
                // const self = this;
                let closeBtn = '';
                close.classList.add('mkaav51--disclaimer__close');
                close.setAttribute('id', 'mkaav51Close');
                close.setAttribute('type', 'button');

                if (options.enableDisclaimerClose) {
                    closeBtn = close.outerHTML;
                }

                let disclaimerHtml = `<div class="mkaav51--disclaimer">
                <div class="mkaav51--disclaimer__content" style="background-color: ` + options.content.backgroundColor + `;">
                    ` + closeBtn + `
                    <div class="mkaav51--disclaimer__row">
                    <div class="mkaav51--disclaimer__figure">
                        <picture>
                            <img
                                src="` + options.content.image + `"
                                alt="` + options.content.cta + `"
                                class="mkaav51--disclaimer__image" width="68" height="68">
                        </picture>
                    </div>
                    <div class="mkaav51--disclaimer__text">
                        <div class="mkaav51--disclaimer__excerpt">` + options.content.excerpt + `</div>
                        <button class="mkaav51--disclaimer__open">` + options.content.cta + ` <img class="mkaav51--disclaimer__open-icon" src="` + options.content.iconAngle + `" /></button>
                    </div>
                    </div>
                </div>
                </div>`;

                return disclaimerHtml;
            }

            show.prototype.close = function (target) {
                const closeBtn = target.querySelector('#mkaav51Close');
                const duration = options.animation.duration;

                function onCloseClick() {
                    target.classList.remove('display');
                    target.classList.remove('static');
                    target.classList.add('hiden');

                    setTimeout(() => {
                        target.remove();
                    }, 3000);

                    closeBtn.removeEventListener('click', onCloseClick);
                    document.removeEventListener('aa3/appendPopup', onAppendPopup);
                    document.removeEventListener('aa3/closePopup', onClosePopup);
                }

                function onAppendPopup() {
                    const siblingElement = document.querySelector(options.selector.insertarBanner);

                    target.classList.add('static');
                    siblingElement.parentNode.insertBefore(target, siblingElement);
                }

                function onClosePopup() {
                    target.classList.remove('display');
                    target.classList.remove('static');
                    target.classList.add('hiden');

                    setTimeout(() => {
                        target.remove();
                    }, 3000);

                    closeBtn.removeEventListener('click', onCloseClick);
                    document.removeEventListener('aa3/appendPopup', onAppendPopup);
                    document.removeEventListener('aa3/closePopup', onClosePopup);
                }

                closeBtn.addEventListener('click', onCloseClick);
                document.addEventListener('aa3/appendPopup', onAppendPopup);
                document.addEventListener('aa3/closePopup', onClosePopup);
            }

            show.prototype.option_1 = function() {
                // Close First Popup
                const eventClose = new Event('aa3/appendPopup');
                document.dispatchEvent(eventClose);

                const { servicio, cuenta, fecha } = options.selector;
                const { iconAngle, iconNotice } = options.content;
                const { textos } = options;
                
                const { value: textServicio, title: valueServicio } = this.extractAndTrim(servicio);
                const { title: textCuenta, value: valueCuenta } = this.extractAndTrim(cuenta);
                const valueFecha = document.querySelector(fecha).textContent;
                const symbolSoles = textCuenta.toLowerCase().includes('soles');

                const { limits } = options.configuracion;
                const { maxAmountCharge, minAmountCharge } = symbolSoles ? limits.soles : limits.dolares;

                // Wrapper full screen
                const bodyChild = document.createElement('div');
                bodyChild.classList.add('mkaa3-overlay');

                const html = `
                    <div class="mkaa3-wrapper">
                        <div class="mkaa3-wrapper__header">
                            <button class="mkaa3-wrapper__header-close"><img class="mkaav51--disclaimer__open-icon" src="${ iconAngle }" /></button>
                            <h3 class="mkaa3-wrapper__header-title">${ textos.titulo }</h3>
                        </div>

                        <div class="mkaa3-wrapper__body">
                            <p class="mkaa3-wrapper__body-title">${ textos.subtitulo }</p>
                            <div class="mkaa3-wrapper__body-form">
                                <div class="mkaa3-wrapper__body-form-wrapper">
                                    <p class="mkaa3-wrapper__body-form-label">${ textos.tituloCuenta }</p>
                                    <div class="mkaa3-wrapper__body-form-input">
                                        <p class="mkaa3-wrapper__body-form-text">
                                            ${ textCuenta }<br/>
                                            ${ valueCuenta }
                                        </p>
                                    </div>
                                </div>
                                <div class="mkaa3-wrapper__body-form-wrapper">
                                    <p class="mkaa3-wrapper__body-form-label">${ textos.tituloServicio }</p>
                                    <div class="mkaa3-wrapper__body-form-input">
                                        <p class="mkaa3-wrapper__body-form-text">
                                            ${ textServicio }<br/>
                                            ${ valueServicio }
                                        </p>
                                    </div>
                                </div>
                                <div class="mkaa3-wrapper__body-form-wrapper">
                                    <p class="mkaa3-wrapper__body-form-label">${ textos.tituloMonto }</p>
                                    <div class="mkaa3-wrapper__body-form-input active">
                                        <label for="mkaa3-wrapper__body-form-amount" class="mkaa3-wrapper__body-form-amount-symbol">${ symbolSoles ? 'S/' : '$' }</label>
                                        <input id="mkaa3-wrapper__body-form-amount" class="mkaa3-wrapper__body-form-amount" type="text" placeholder="${ textos.placeholderMonto }">
                                    </div>
                                </div>
                            </div>
                            <div class="mkaa3-wrapper__body-notice">
                                <img class="mkaa3-wrapper__body-notice-icon" src="${ iconNotice }" />
                                <p class="mkaa3-wrapper__body-notice-text">${ textos.notificacion }</p>
                            </div>
                            <div class="mkaa3-wrapper__body-tyc">
                                <input type="checkbox" class="mkaa3-wrapper__body-tyc-input" id="mkaa3-wrapper__body-tyc-input" name="mkaa3-tyc"/>
                                <label class="mkaa3-wrapper__body-tyc-label" for="mkaa3-wrapper__body-tyc-input"><p>${ textos.tituloTyc } <span class="mkaa3-wrapper__body-tyc-label-opentyc">${ textos.abrirTyc }</span>.</p></label>
                            </div>

                            <button class="mkaa3-wrapper__body-button disabled">${ textos.botonEnviar }</button>
                        </div>
                    </div>
                `;

                bodyChild.innerHTML = html;
                document.body.appendChild(bodyChild);

                const inputAmount = document.querySelector('.mkaa3-wrapper__body-form-amount');
                const inputTyc = document.querySelector('.mkaa3-wrapper__body-tyc-input');
                const buttonSend = document.querySelector('.mkaa3-wrapper__body-button');

                // Cerrar popup
                bodyChild.querySelector('.mkaa3-wrapper__header-close').addEventListener('click', () => {
                    this.targetEvents('cerrar', 'incompleto');
                    bodyChild.remove();
                })

                // Valor máximo
                inputAmount.addEventListener('input', (ev) => {
                    this.targetEvents('montoEditado');
                    let enteredValue = ev.target.value;

                    buttonSend.classList.add('disabled');

                    if (!this.isValidNumberOrCurrency(enteredValue) || ev.target.value === '') {
                        ev.target.value = '';
                    } else {
                        let numericValue = parseFloat(enteredValue.replace(/[^\d.]/g, ''));
                        if (numericValue < minAmountCharge) {
                            return;
                        }

                        if(inputTyc.checked) {
                            buttonSend.classList.remove('disabled');
                        }

                        if(numericValue > maxAmountCharge) {
                            ev.target.value = new Intl.NumberFormat().format(maxAmountCharge);
                            return;
                        }

                        const formattedValue = new Intl.NumberFormat().format(numericValue);
                        ev.target.value = formattedValue;
                    }
                });

                // Habilitar botón
                inputTyc.addEventListener('input', () => {
                    if(! inputTyc.checked || inputAmount.value === '' || inputAmount.value < minAmountCharge) {
                        buttonSend.classList.add('disabled');
                    } else {
                        buttonSend.classList.remove('disabled');
                    }
                })

                // Enviar
                buttonSend.addEventListener('click', () => {
                    const monto = document.querySelector('.mkaa3-wrapper__body-form-amount').value || 'Vacío';
                    this.targetEvents('enviar', `${ textCuenta }: ${ valueCuenta }. Servicio: ${ textServicio } ${ valueServicio }. Fecha: ${ valueFecha }. Monto ${ symbolSoles ? 'S/' + monto : '$' + monto }`);
                    this.popupCompleted();
                });

                // Popup Tyc
                bodyChild.querySelector('.mkaa3-wrapper__body-tyc-label-opentyc').addEventListener('click', (ev) => {
                    ev.preventDefault();
                    this.targetEvents('abrirTyc');
                    this.openTyc();
                })
            }

            show.prototype.isValidNumberOrCurrency = function(value) {
                const regex = /^[0-9,.$]*$/; // Allow digits, commas, dots, and dollar signs
                return regex.test(value);
            }

            show.prototype.option_2 = function() {

                document.dispatchEvent(eventClose);

                const { servicio, cuenta, fecha } = options.selector;
                const { headerPopUp } = options.content;
                const { textos } = options;

                const { value: textServicio, title: valueServicio } = this.extractAndTrim(servicio);
                const { title: textCuenta, value: valueCuenta } = this.extractAndTrim(cuenta);

                const valueFecha = document.querySelector(fecha).textContent;
                const symbolSoles = textCuenta.toLowerCase().includes('soles');

                const { limits } = options.configuracion;
                const { maxAmountCharge, minAmountCharge } = symbolSoles ? limits.soles : limits.dolares;

                const bodyChild = document.createElement('div');

                const html = `<div class="mkaa3-popup">

                                <p class="mkaa3-popup__body-data-subtitle">
                                    ${ textServicio }<br/>${ valueServicio }
                                </p>
                            </div>
                        </div>
                        <div class="mkaa3-wrapper__body-form-wrapper">
                            <p class="mkaa3-wrapper__body-form-label">${ textos.tituloMonto }</p>
                            <div class="mkaa3-wrapper__body-form-input active">
                                <label for="mkaa3-wrapper__body-form-amount" class="mkaa3-wrapper__body-form-amount-symbol">${ symbolSoles ? 'S/' : '$' }</label>
                                <input id="mkaa3-wrapper__body-form-amount" class="mkaa3-wrapper__body-form-amount" type="text" placeholder="${ textos.placeholderMonto }">
                            </div>
                        </div>
                        <div class="mkaa3-popup__body-tyc">
                            <div class="mkaa3-wrapper__body-tyc">
                                <input type="checkbox" class="mkaa3-wrapper__body-tyc-input" id="mkaa3-wrapper__body-tyc-input" name="mkaa3-tyc"/>
                                <label class="mkaa3-wrapper__body-tyc-label" for="mkaa3-wrapper__body-tyc-input"><p>${ textos.tituloTyc } <span class="mkaa3-wrapper__body-tyc-label-opentyc">${ textos.abrirTyc }</span>.</p></label>
                            </div>
                        </div>
                        <button class="mkaa3-wrapper__body-button disabled">${ textos.botonEnviar }</button>
                    </div>
                </div>`;

                bodyChild.innerHTML = html;
                document.body.appendChild(bodyChild);

                const inputAmount = document.querySelector('.mkaa3-wrapper__body-form-amount');
                const inputTyc = document.querySelector('.mkaa3-wrapper__body-tyc-input');
                const buttonSend = document.querySelector('.mkaa3-wrapper__body-button');

                // Cerrar popup
                bodyChild.querySelector('.mkaa3-popup__header-close').addEventListener('click', () => {
                    this.targetEvents('cerrar', 'incompleto');
                    bodyChild.remove();
                })

                // Valor máximo
                inputAmount.addEventListener('input', (ev) => {
                    this.targetEvents('montoEditado');
                    let enteredValue = ev.target.value;

                    buttonSend.classList.add('disabled');

                    if (!this.isValidNumberOrCurrency(enteredValue) || ev.target.value === '') {
                        ev.target.value = '';
                    } else {
                        let numericValue = parseFloat(enteredValue.replace(/[^\d.]/g, ''));
                        if (numericValue < minAmountCharge) {
                            return;
                        }

                        if(inputTyc.checked) {
                            buttonSend.classList.remove('disabled');
                        }

                        if(numericValue > maxAmountCharge) {
                            ev.target.value = new Intl.NumberFormat().format(maxAmountCharge);
                            return;
                        }

                        const formattedValue = new Intl.NumberFormat().format(numericValue);
                        ev.target.value = formattedValue;
                    }
                });

                // Habilitar botón
                inputTyc.addEventListener('input', () => {
                    if(! inputTyc.checked || inputAmount.value === '' || inputAmount.value < minAmountCharge ) {
                        buttonSend.classList.add('disabled');
                    } else {
                        buttonSend.classList.remove('disabled');
                    }
                })

                // Enviar
                buttonSend.addEventListener('click', () => {
                    const monto = document.querySelector('.mkaa3-wrapper__body-form-amount').value || 'Vacío';
                    document.querySelector('.mkaa3-overlay')?.remove();

                    this.targetEvents('enviar', `${ textCuenta }: ${ valueCuenta }. Servicio: ${ textServicio } ${ valueServicio }. Fecha: ${ valueFecha }. Monto ${ symbolSoles ? 'S/' + monto : '$' + monto }`);
                    this.popupCompleted();
                });

                // Popup Tyc
                bodyChild.querySelector('.mkaa3-wrapper__body-tyc-label-opentyc').addEventListener('click', (ev) => {
                    ev.preventDefault();
                    this.targetEvents('abrirTyc');
                    this.openTyc();
                })
            }

            show.prototype.openTyc = function() {
                const htmlChild = document.createElement('div');
                htmlChild.classList.add('mkaa3-tyc');

                const html = `
                    <div class="mkaa3-tyc__close">
                        <span class="mkaa3-tyc__close-icon"></span>
                    </div>
                    <div class="mkaa3-tyc__content">
                        ${ options.content.tyc }
                    </div>
                `;

                htmlChild.innerHTML = html;
                document.body.appendChild(htmlChild);

                document.querySelector('.mkaa3-tyc__close').addEventListener('click', () => {
                    this.targetEvents('cerrarTyc');
                    htmlChild.remove();
                });
            }

            show.prototype.popupCompleted = function() {
                const { iconExitoso } = options.content;
                const { textos } = options;

                const htmlChild = document.createElement('div');
                htmlChild.classList.add('mkaa3-wrapper__success');

                let html = '';

                if(options.configuracion.tipo === 1) {
                    html = `
                        <div class="mkaa3-wrapper__success-content mkaa3-option-1">
                            <img class="mkaa3-wrapper__success-content-icon" src="${ iconExitoso }">
                            <h3 class="mkaa3-wrapper__success-content-title">${ textos.exitosoTitulo }</h3>
                            <p class="mkaa3-wrapper__success-content-subtitle">${ textos.exitosoSubtitulo }</p>
                            <button class="mkaa3-wrapper__success-content-button">${ textos.exitosoBoton }</button>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="mkaa3-wrapper__success-content mkaa3-option-2">
                            <div class="mkaa3-popup__header" style="background-image: url(${ options.content.headerPopUp })">
                                <span class="mkaa3-popup__header-close"></span>
                            </div>
                            <div class="mkaa3-wrapper__success-content">
                                <img class="mkaa3-wrapper__success-content-icon" src="${ iconExitoso }">
                                <h3 class="mkaa3-wrapper__success-content-title">${ textos.exitosoTitulo }</h3>
                                <p class="mkaa3-wrapper__success-content-subtitle">${ textos.exitosoSubtitulo }</p>
                                <button class="mkaa3-wrapper__success-content-button">${ textos.exitosoBoton }</button>
                            </div>
                        </div>
                    `;
                }

                htmlChild.innerHTML = html;
                document.body.appendChild(htmlChild);

                // Cerrar experiencia
                document.querySelector('.mkaa3-wrapper__success-content-button').addEventListener('click', () => {
                    this.targetEvents('cerrar', 'completo');
                    document.querySelector('.mkaa3-overlay')?.remove();
                    document.querySelector('.mkaa3-wrapper__success')?.remove();
                    document.querySelector('.mkaa3-wrapper__success')?.remove();
                })

                // Cerrar popup
                htmlChild.querySelector('.mkaa3-popup__header-close')?.addEventListener('click', () => {
                    this.targetEvents('cerrar', 'completo');
                    document.querySelector('.mkaa3-overlay')?.remove();
                    document.querySelector('.mkaa3-wrapper__success')?.remove();
                    document.querySelector('.mkaa3-wrapper__success')?.remove();
                })

                const eventClose = new Event('aa3/closePopup');
                document.dispatchEvent(eventClose);
            }

            show.prototype.extractAndTrim = function(selector) {
                const element = document.querySelector(selector);

                const [title, value] = element.innerHTML.split(/<br[^>]*>/);

                return {
                    title: title.trim(),
                    value: value.trim()
                };
            }

            show.prototype.targetEvents = function(eventType, data) {
                switch(eventType){
                    case 'abrir':
                        console.log('Evento: Abrir pago recurrente')
                        break;
                    case 'enviar':
                        console.log(`Evento: Envio formulario. Datos: ${ data }`);
                        break;
                    case 'cerrar':
                        console.log(`Evento: Cerrar. Estado de la experiencia: ${ data }`);
                        break;
                    case 'abrirTyc':
                        console.log(`Evento: Abrir TYC`);
                        break;
                    case 'cerrarTyc':
                        console.log(`Evento: Cerrar TYC`);
                        break;
                }
            }

            return show;

        })();
