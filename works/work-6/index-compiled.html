<style>
  @charset "UTF-8";

  :root {
    --primary: #00bb31;
    --secondary: #0039a6;
    --secondaryrgb: rgb(0, 57, 166);
    --light: #fbfbfb;
    --white: #fff;
    --silver: #d9dadb;
    --sky: #ccd7ed;
    --semiwhite: #f3f6fb;
    --skydark: #6688ca;
    --dark: #0f191e;
    --darkrgb: rgb(15, 25, 30)
  }

  .mk-bold {
    font-weight: 700
  }

  .mk-semibold {
    font-weight: 500
  }

  .mk-container {
    margin: 0 auto;
    width: 100%;
    max-width: 1066px
  }

  @media (max-width:1023px) {
    .mk-container {
      padding: 0 24px
    }
  }

  .mk-faqs--title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 12px
  }

  @media (min-width:767px) {
    .mk-faqs--title {
      font-size: 24px
    }
  }

  .mk-faqs--item {
    margin-bottom: 8px;
    background-color: var(--semiwhite);
    border-radius: 8px;
    line-height: 1.3
  }

  .mk-faqs--item__header {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
    font-size: 18px;
    padding: 12px 32px
  }

  .mk-faqs--item__content {
    max-height: 0;
    overflow-y: hidden;
    -webkit-transition: all 300ms;
    transition: all 300ms
  }

  .mk-faqs--item__answer {
    font-size: 16px;
    padding: 4px 32px 12px 32px
  }

  .mk-faqs--question {
    display: block;
    font-size: 17px;
    line-height: 1.15;
    font-weight: 500
  }

  @media (min-width:767px) {
    .mk-faqs--question {
      font-size: 18px
    }
  }

  .mk-faqs--label {
    position: relative;
    cursor: pointer
  }

  .mk-faqs--label__span {
    position: relative;
    width: 100%;
    display: block
  }

  .mk-faqs--icon {
    position: absolute;
    top: 0;
    right: 0
  }

  .mk-faqs--icon__minus {
    display: none
  }

  .mk-faqs--radio {
    position: absolute;
    visibility: hidden;
    left: 0;
    top: 0;
    z-index: -1
  }

  .mk-faqs--radio:checked~.mk-faqs--item__content {
    max-height: none
  }

  .mk-faqs--radio:checked+.mk-faqs--item__header .mk-faqs--icon__minus {
    display: block
  }

  .mk-faqs--radio:checked+.mk-faqs--item__header .mk-faqs--icon__plus {
    display: none
  }

  .mk-faqs--radio:checked+.mk-faqs--item__header .mk-faqs--question {
    color: var(--secondary)
  }

  .mk-list--decimal {
    padding-left: 20px;
    list-style: decimal
  }

  .mk-list--disc li {
    position: relative;
    padding-left: 20px
  }

  .mk-list--disc li:before {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    position: absolute;
    content: "·";
    font-size: 30px;
    line-height: 20px;
    left: 6px;
    top: 2px
  }
</style>


<section class="mk-faqs--section">
  <div class="mk-container">
    <div class="mk-faqs--content">
      <div class="mk-faqs--header">
        <h3 class="mk-faqs--title">También puedes consultar nuestras
          preguntas
          frecuentes:</h3>
      </div>
      <div class="mk-faqs--body">
        <div class="mk-faqs--collpase__list">
          <!--  -->
          <div class="mk-faqs" data-mk-faqs>
            <div class="mk-faqs--item">
              <label for="mkFaqs1" class="mk-faqs--label">
                <input type="radio" name="mk-faqs--radio" class="mk-faqs--radio"
                  id="mkFaqs1">
                <div class="mk-faqs--item__header">
                  <span class="mk-faqs--label__span">
                    <h5 class="mk-faqs--question">¿Donde encuentro mi
                      contraseña temporal?</h5>
                    <span class="mk-faqs--icon">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/plus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__plus">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/minus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__minus">
                    </span>
                  </span>
                </div>
                <div class="mk-faqs--item__content">
                  <div class="mk-faqs--item__answer">Hemos enviado a tu correo
                    la
                    contraseña temporal para que puedas ingresar a tu
                    Banca por Internet Empresas, dentro de un PDF encriptado.
                    Para desbloquearlo,
                    inserta el número de tu DNI.
                    Recuerda que esta contraseña tiene una vigencia de 24
                    horas,
                    por lo que si
                    ingresas por primera vez pasado este plazo deberás hacer
                    uso
                    de la opción
                    “Recuperar contraseña”.</div>
                </div>
              </label>
            </div>

            <div class="mk-faqs--item">
              <label for="mkFaqs2" class="mk-faqs--label">
                <input type="radio" name="mk-faqs--radio" class="mk-faqs--radio"
                  id="mkFaqs2">
                <div class="mk-faqs--item__header">
                  <span class="mk-faqs--label__span">
                    <h5 class="mk-faqs--question">¿Qué hago si no me llegó mi
                      contraseña temporal?</h5>
                    <span class="mk-faqs--icon">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/plus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__plus">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/minus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__minus">
                    </span>
                  </span>
                </div>
                <div class="mk-faqs--item__content">
                  <div class="mk-faqs--item__answer">Revisa primero tu bandeja
                    de
                    spam, buscando un correo enviado desde el buzón
                    <a
                      href="mailto:notificaciones@avisos.interbank.pe">notificaciones@avisos.interbank.pe</a>.
                    En caso no lo
                    encuentres, puedes hacer uso
                    de la opción “Recuperar contraseña” al ingreso del APP o
                    Banca por Internet
                    Empresas para enviar una nueva contraseña temporal a tu
                    correo. Recuerda que
                    para hacer el cambio de contraseña te pediremos tu clave
                    Token.
                  </div>
                </div>
              </label>
            </div>

            <div class="mk-faqs--item">
              <label for="mkFaqs3" class="mk-faqs--label">
                <input type="radio" name="mk-faqs--radio" class="mk-faqs--radio"
                  id="mkFaqs3">
                <div class="mk-faqs--item__header">
                  <span class="mk-faqs--label__span">
                    <h5 class="mk-faqs--question">¿Qué hago si olvido mi
                      contraseña?</h5>
                    <span class="mk-faqs--icon">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/plus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__plus">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/minus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__minus">
                    </span>
                  </span>
                </div>
                <div class="mk-faqs--item__content">
                  <div class="mk-faqs--item__answer">Deberás hacer uso de la
                    opción “Recuperar contraseña” al ingreso del APP o Banca
                    por Internet Empresas para enviar una nueva contraseña
                    temporal a tu correo.
                    Recuerda que para hacer el cambio de contraseña te
                    pediremos
                    tu clave Token. Si
                    aún no has activado tu Token y has olvidado tu contraseña,
                    comunícate con
                    nuestro equipo de Solución Empresas al 311-9001 (Lima) /
                    0801-00801 (Provincia).
                  </div>
                </div>
              </label>
            </div>

            <div class="mk-faqs--item">
              <label for="mkFaqs4" class="mk-faqs--label">
                <input type="radio" name="mk-faqs--radio" class="mk-faqs--radio"
                  id="mkFaqs4">
                <div class="mk-faqs--item__header">
                  <span class="mk-faqs--label__span">
                    <h5 class="mk-faqs--question">¿Cómo activo mi Token
                      digital?</h5>
                    <span class="mk-faqs--icon">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/plus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__plus">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/minus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__minus">
                    </span>
                  </span>
                </div>
                <div class="mk-faqs--item__content">
                  <div class="mk-faqs--item__answer">Sigue los siguientes
                    pasos
                    para activar tu Token digital:
                    <ol class="mk-list--decimal">
                      <li>Descarga el APP Interbank Empresas.</li>
                      <li>Ingresa con tu DNI y contraseña.</li>
                      <li>Haz clic en el banner “Afíliate aquí a Token
                        digital”
                        que
                        se encuentra en la
                        parte superior.</li>
                      <li>Sigue los pasos que se indiquen y activa tu Token
                        digital. Deberás tomarte
                        una foto selfie para validar tu identidad.
                      </li>
                    </ol>

                    Recuerda que solo cuando hayas recibido la conformidad por
                    la revisión de
                    poderes y activado tu Token digital podrás hacer
                    operaciones
                    desde tu APP o
                    Banca por Internet Empresas.
                  </div>
                </div>
              </label>
            </div>

            <div class="mk-faqs--item">
              <label for="mkFaqs5" class="mk-faqs--label">
                <input type="radio" name="mk-faqs--radio" class="mk-faqs--radio"
                  id="mkFaqs5">
                <div class="mk-faqs--item__header">
                  <span class="mk-faqs--label__span">
                    <h5 class="mk-faqs--question">¿Cuáles son los costos
                      asociados a mi cuenta?</h5>
                    <span class="mk-faqs--icon">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/plus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__plus">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/minus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__minus">
                    </span>
                  </span>
                </div>
                <div class="mk-faqs--item__content">
                  <div class="mk-faqs--item__answer">Te contamos sobre los
                    principales costos asociados a la Cuenta Negocios:
                    <ul class="mk-list--disc">
                      <li>La revisión de poderes por la apertura de cuenta
                        tiene
                        un
                        costo de S/ 75. Este
                        cobro es único y se debitará de tu cuenta una vez
                        hayan
                        ingresado fondos a la
                        misma.</li>
                      <li>Te exoneramos el cobro de mantenimiento si realizas
                        por lo
                        menos una operación
                        con alguna de tus Cuentas Negocios durante el mes
                        (hasta
                        el
                        último día hábil) y
                        por cualquier canal (físico o digital). El costo si no
                        realizas operaciones es
                        de S/50 o $15 por mes.</li>
                      <li>Tienes acceso gratuito a la Banca por Internet
                        Empresas en
                        nivel Negocios, solo
                        por ser cliente Cuenta Negocios. El costo regular es
                        de
                        S/50
                        por mes.</li>
                      <li>Tienes depósitos libres de costo ilimitados en
                        Cajeros
                        Global Net y Agentes
                        Interbank, y 10 depósitos libres en Tiendas Interbank.
                        Además, tienes 6
                        operaciones distintas de depósitos libres de costo en
                        Cajeros Global Net, e
                        ilimitadas en Agentes Interbank. El costo por
                        operaciones
                        adicionales es de S/12
                        o $4 en Tiendas Interbank y S/2 o $1 en Cajeros Global
                        Net.</li>
                    </ul>
                  </div>
                </div>
              </label>
            </div>

            <div class="mk-faqs--item">
              <label for="mkFaqs6" class="mk-faqs--label">
                <input type="radio" name="mk-faqs--radio" class="mk-faqs--radio"
                  id="mkFaqs6">
                <div class="mk-faqs--item__header">
                  <span class="mk-faqs--label__span">
                    <h5 class="mk-faqs--question">¿Cómo saber el estado de la
                      revisión de mis poderes?</h5>
                    <span class="mk-faqs--icon">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/plus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__plus">
                      <img
                        src="https://paolopacheco.github.io/ibk-media/images/minus-o.svg"
                        class="mk-faqs--icon__item mk-faqs--icon__minus">
                    </span>
                  </span>
                </div>
                <div class="mk-faqs--item__content">
                  <div class="mk-faqs--item__answer">
                    La revisión de poderes toma
                    máximo dos días hábiles desde que abriste tu Cuenta
                    Negocios. Ten en cuenta que:
                    <ul class="mk-list--disc">
                      <li>Recibirás un correo con la confirmación de que tus
                        poderes
                        han sido validados
                        correctamente.</li>
                      <li>En caso los poderes tengan alguna observación o se
                        requiera
                        alguna
                        documentación, también te enviaremos un correo con el
                        detalle de la observación
                        y cómo subsanarla.</li>
                      <li>Recuerda que solo cuando hayas recibido la
                        conformidad
                        por
                        la revisión de
                        poderes y activado tu Token digital podrás hacer
                        operaciones
                        desde tu APP o
                        Banca por Internet Empresas.</li>
                    </ul>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <!--  -->
        </div>
      </div>
    </div>
  </div>
</section>
