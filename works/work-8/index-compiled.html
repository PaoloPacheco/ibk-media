  <script>
    var popupJS = /** @class */ (function () {
      function popupJS(options) {
        options.link.target = options.link.target || '_self';
        this.elementOverlay = this.overlay();
      }
      function clearHTMLTags(string) {
        let stringClear = string.replaceAll(/<\/?[^>]+(>|$)/gi, "");
        return stringClear;
      }
      popupJS.prototype.events = function (close) {
        var body = document.querySelector('body') || document.body;
        body.classList.add('tg');
        var overlay = this.elementOverlay;
        close.addEventListener('click', function (e) {
          e.preventDefault();
          overlay.classList.add('animate__fadeOut');
          overlay.remove();
          console.log('close test');
        });
      };
      popupJS.prototype.show = function () {
        var overlay = this.elementOverlay;
        var popup = document.createElement('div');
        popup.classList.add('mkv2--popup');
        popup.innerHTML = "\n    <div class=\"mkv2--popup__wrapper\">\n      <div class=\"mkv2--popup__header\">\n      <div class=\"mkv2--popup__close\" id=\"mkv2--popup__cerrar\"></div>\n   <div class=\"mkv2--popup__picture_content\">\n   <picture>\n        <source srcset=\"".concat(options.imgDesktop1x, ", ").concat(options.imgDesktop2x, " 2x\" media=\"(min-width: 600px)\">\n        <img class=\"mkv2--popup__image_background\" srcset=\"").concat(options.imgMobile1x, ", ").concat(options.imgMobile2x, " 2x\" alt=\"").concat(clearHTMLTags(options.title), "\">\n      </picture>\n  <div class=\"mkv2--popup__profile_content\">    <picture>\n  <source srcset=\"").concat(options.profilrDesktop1x, ", ").concat(options.profilrDesktop2x, " 2x\" media=\"(min-width: 600px)\">\n        <img class=\"mkv2--popup__image_profile\" srcset=\"").concat(options.profilrDesktop1x, ", ").concat(options.profilrDesktop2x, " 2x\" alt=\"").concat(clearHTMLTags(options.title), "\">\n  </picture>\n  </div>\n  </div>\n    </div>\n    <div class=\"mkv2--popup__body\">\n      <div class=\"mkv2--popup__title\">").concat(options.title, "</div>\n      <div class=\"mkv2--popup__content\">").concat(options.content, "</div>\n      <a class=\"mkv2--popup__btn\" id=\"mkv2--popup__entendido\" href=\"").concat(options.link.url, "\" target=\"").concat(options.link.target, "\" title=\"").concat(options.link.text, "\">").concat(options.link.text, "</a>\n    </div>\n    </div>");

        var close = popup.querySelector('.mkv2--popup__close');
        this.events(close);
        overlay.appendChild(popup);
        document.body.appendChild(overlay);

        var close2 = popup.querySelector('.mkv2--popup__btn');
        this.events(close2);
        overlay.appendChild(popup);
        document.body.appendChild(overlay);
      };


      popupJS.prototype.overlay = function () {
        var overlay = document.createElement('div');
        overlay.classList.add('mkv2--overlay');
        return overlay;
      };
      return popupJS;
