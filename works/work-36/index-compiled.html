  <script>
    var mkv30radios = document.querySelectorAll(".mkv30--input__radio");

    mkv30radios.forEach((mkv30radio) => {
      mkv30radio.onchange = function () {
        console.log(mkv30radio.value);
      };
    });

    var popupJS = /** @class */ (function () {
      popupJS.prototype.events = function (close) {
        var body = document.querySelector("body") || document.body;
        var overlay = this.elementOverlay;

        body.classList.add("tg");

        close.addEventListener("click", function (e) {
          e.preventDefault();

          const button = popup.button();

          overlay.classList.add("animate__fadeOut");
          overlay.remove();

          document.body.appendChild(button);

          setTimeout(() => {
            const floating = document.querySelector(".mkv30--floating");
            const closeFloating = document.querySelector(
              ".mkv30--floating #btnCerrar"
            );
            const btnCalificanos = document.getElementById("btnCalificanos");
            btnCalificanos.onclick = function () {
              floating.classList.add("active");
            };

            closeFloating.onclick = function () {
              floating.classList.remove("active");
            };
          }, 500);
        });
      };

      popupJS.prototype.content = function () {
        var list = "";

        if (options.content.length) {
          options.content.forEach((element, index) => {
            let sign;

            if (index == 0 || index == 4) {
              sign = '<div class="mkv30--bar__sign"></div>';
            } else {
              sign = "";
            }

            list +=
              `<div class="mkv30--col">
                        <div class="mkv30--input">
                          <div class="mkv30--bar">
                            <div class="mkv30--bar__line">` +
              sign +
              `</div>
                          </div>
                          <div class="mkv30--label">
                            <label for="experiencia-` +
              index +
              `" class="mkv30--input__label">
                              <input type="radio" class="mkv30--input__radio"
                                name="experiencia" id="experiencia-` +
              index +
              `"
                                value="` +
              element +
              `">
                                <span class="mkv30--input__span">` +
              element +
              `</span>
                            </label>
                          </div>
                        </div>
                      </div>`;
          });
        }

        var tooltipContent =
          `<div class="mkv30--tooltip__content">
              <div class="mkv30--wrapper">
                <div class="mkv30--wrapper__content">
                  <div class="mkv30--header">
                    <div class="mkv30--close__row">
                      <div class="mkv30--close" id="btnCerrar"></div>
                    </div>
                    <h4 class="mkv30--title">` +
          options.title +
          `</h4>
                    <p class="mkv30--text">` +
          options.excerpt +
          `</p>
                  </div>
                  <div class="mkv30--body">
                    <form id="formCalificanos" action="#">
                      <div class="mkv30--form__row">` +
          list +
          `</div>
                    </form>
                  </div>
                  <div class="mkv30--footer">
                    <div class="mkv30--footer__row">
                      <button type="button" class="mkv30--btn" id="mkv30--enviar" href="` +
          options.link.url +
          `" target="` +
          options.link.target +
          `" title="` +
          options.link.text +
          `">` +
          options.link.text +
          `</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>`;

        return tooltipContent;
      };

      popupJS.prototype.show = function () {
        var overlay = this.elementOverlay;
        var popup = document.createElement("div");
        var content = this.content();

        popup.classList.add("mkv30--popup");
        popup.innerHTML = `<div class="mkv30--tooltip">` + content + `</div>`;

        var close2 = popup.querySelector(".mkv30--btn");
        this.events(close2);

        overlay.appendChild(popup);
        document.body.appendChild(overlay);

        const close = document.querySelectorAll(".mkv30--popup #btnCerrar");
        this.events(close[0]);
      };

      popupJS.prototype.overlay = function () {
        var overlay = document.createElement("div");
        overlay.classList.add("mkv30--overlay");
        return overlay;
      };

      popupJS.prototype.button = function () {
        const content = this.content();
        const button = document.createElement("div");

        button.classList.add("mkv30--button");

        button.innerHTML =
          `<div class="mkv30--button__content">
              <div class="mkv30--floating">
                <div class="mkv30--floating__content" id="floatingContent">` +
          content +
          `</div>
              </div>
              <button id="btnCalificanos" class="mkv30--button__btn">
                <img src="` +
          options.icon +
          `" alt="Califícanos" width="21" height="21" />
                <span>Califícanos</span>
              </button>
            </div>`;

        return button;
      };

      function popupJS(options) {
        options.link.target = options.link.target || "_self";
        this.elementOverlay = this.overlay();
      }

      return popupJS;
    })();

    var options = {
      title: "¡Califícanos!",
      excerpt:
        "¿Qué tan satisfecho te sentiste con la experiencia de abrir Cuenta Negocios Interbank?",
      content: [
        "Totalmente satisfecho",
        "Muy satisfecho",
        "Satisfecho",
        "Poco satisfecho",
        "Nada satisfecho",
      ],
      link: {
        url: "#",
        text: "Enviar",
        target: "_blank",
      },
      icon: "https://paolopacheco.github.io/ibk-media/images/icon-button.svg",
    };
    var popup = new popupJS(options);

    document.addEventListener("DOMContentLoaded", popup.show());

    function name() {
      document.getElementById("btnCalificanos").onclick = function () {
        console.log(`yoo`);
      };
    }
  </script>
